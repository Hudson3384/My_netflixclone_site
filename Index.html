<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX</title>
    <!--Owl-CSS-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <!--Responsividade-css-->
    <link rel="stylesheet" href="style/responsive.css">
</head>

<body>
    <header>    <!--menu superior-->
        <div class="container">
            <img src="img/netflixlogo.png" width="140px" max-width="100px" class="logo">
            <nav>

                <a href="#">Home</a>
                <a href="#">TV Shows</a>
                <a href="#">Movies</a>
                <a href="#">New & Popular</a>
                <a href="#">My List</a>
                <a href="#">Browse by languages</a>
            </nav>
        </div>
    </header>

    <main>    <!--filme em destaque-->
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">BOJACK HORSEMAN</h3>
                <p class="descricao">Conheça o cavalo mais amado da TV dos anos 90... vinte anos depois! Ranzinza e com
                    um coração de... não exatamente ouro... mas parecido. Latão?</p>
                <div class="buttons">
                    <a href="https://www.youtube.com/watch?v=4N-OiKzZjws">
                        <button role="button" class="botao">
                            <i class="fa-solid fa-play"></i> PLAY
                    </a>
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i> MORE INFO
                    </button>
                </div>
            </div>
    </main>
        <!--Carrossel 1-->
        <h3 class="title_carrossel"><strong>Popular on Netflix</strong></h3> 
          <div class="carrossel">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img src="img/first_carrosel/img1.jpg">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/first_carrosel/img2.jpg">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/first_carrosel/img3.jpg">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/first_carrosel/img4.jpg">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/first_carrosel/img5.jpg">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/first_carrosel/img6.jpg">
                </div>
            </div>
           </div>
        <!--Carrossel 2-->
        <h3 class="title_carrossel"><strong>Para ver em família</strong></h3>
        <div class="carrossel">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img src="img/second_carrosel/img1.jpg">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/second_carrosel/img2.jpg">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/second_carrosel/img3.jpg">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/second_carrosel/img4.jpg">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/second_carrosel/img5.jpg">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/second_carrosel/img6.jpg">
                </div>
            </div>
        </div>
        <!--Arquivos Javascript-->
        <script src="https://kit.fontawesome.com/a938bb9e5d.js"></script>
        <script src="js/owl/jquery.min.js"></script>
        <script src="js/owl/owl.carousel.min.js"></script>
        <script src="js/owl/setup.js"></script>
    </body>
</html>
